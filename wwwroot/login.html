<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Universidad Cristiana de Las Américas</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
</head>

<body>

  <div class="wrapper-login">

    <div class="login-content">

      <h1 class="brand-login">Preparando Una Nueva Generación</h1>

      <form class="login-form" method="post" action="">
        
        <h2>Bienvenido(a) a la UCLA</h2>
        <p>Ingrese sus credenciales</p>

        <fieldset>
          <input type="text" id="username" placeholder="Usuario..."></input>
          <a class="recovery-text" id="recoverUser">Olvidé mi usuario</a>
          <input type="password" id="password" placeholder="Contraseña..."></input>
          <a class="recovery-text" id="recoverPass">Olvidé mi contraseña</a>
        </fieldset>
    
        <button type="submit" class="submit-login" id="submit">Ingresar</button>

      </form>

    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="scripts.js"></script>

</body>

</html>
