</head>

<body>

  <svg id="svgsprite" version="1.1" xmlns="http://www.w3.org/2000/svg" style="display: none;">
  </svg>

  <div class="wrapper clearfix">
  	
    <div class="primary-view" id="primary-view">

    	<header class="clearfix">
          
          <a href="#" class="nav-link" id="nav-link">
            <ul class="nav-burger">
              <li class="burger-first"></li>
              <li class="burger-second"></li>
            </ul> 
          </a>

    			<form class="search-form">
    				<input type="search" name="search" placeholder="Búsque...">
    			</form>

          <span class="utility-links">
            <a href="#" class="add-item">
              <svg class="icon-add">
                <use xlink:href="#icon-header-add" />
              </svg>
            </a>
        		<p class="user-role">Administrador</p>
            <a href="#" class="avatar">DC</a>
            <a href="#" class="help">
              <svg class="icon-help">
                <use xlink:href="#icon-header-help" />
              </svg>
            </a>
          </span>
      
    	</header>	

    	<div class="main-content" id="main-content">

    			

    	</div> <!-- / main-content -->

    </div> <!-- / primary-view -->

  	<div class="sidebar" id="sidebar">
      
      <div class="sidebar-header">
        <a class="brand" href="/">Universidad Cristiana de Las Américas</a>
      </div>

      <div class="sidebar-body">
        <ul class="main-nav" id="main-nav">
          <li class="nav-item active"><a href="index.html" id="inicio">
            <svg class="nav-icon" stroke="#9B9B9B">
              <use xlink:href="#icon-inicio"/>
            </svg>Inicio<svg class="selected-arrow" stroke="#fff"><use xlink:href="#selected-arrow"/></svg></a></li>
          <li class="nav-item"><a href="#" id="calificaciones">
            <svg class="nav-icon" stroke="#9B9B9B">
              <use xlink:href="#icon-calificaciones"/>

          <li class="nav-item"><a href="#" id="calendario">
            <svg class="nav-icon" stroke="#9B9B9B">

      <div class="sidebar-footer">

      </div>

  	</div> <!-- / sidebar -->
  	
	</div> <!-- / wrapper -->


  <!-- pop-up form for adding grades -->
  <div id="add-grades-popup" class="modal-popup">

    <div class="form-container">
      
      <div class="form-header">
        
        <h2>Agregue Calificaciones</h2>
        <svg id="close-form" class="remove-x"><use xlink:href="#remove-x"/></svg>

      </div>

      <form>
        
        <fieldset class="form-row1">
          <div class="column">
            <label for="carrera">Carrera</label>
            <select name="carrera" id="carrera">
              <option value="" disabled selected hidden>Carreras</option>
            </select>
          </div>
          <div class="column">
            <label for="clase">Clase</label>
            <select name="clase" id="clase">
              <option value="" disabled selected hidden>Escoja una Carrera</option>
            </select>            
          </div>
          <div class="column">
            <label for="evento">Tarea/Evento</label>
            <select name="evento" id="evento">
              <option value="" disabled selected hidden>Escoja una Clase</option>
            </select>  
          </div>
        </fieldset>

        <fieldset id="form-row2">

          <fieldset class="column term-radio">
            <label for="term">Tetramestre</label>
            <input type="radio" name="term" value="1"><span class="radio-label">1</span>
            <input type="radio" name="term" value="2"><span class="radio-label">2</span>
            <input type="radio" name="term" value="3"><span class="radio-label">3</span>
          </fieldset>

          <fieldset class="column parcial-radio">
            <label for="parcial">Parcial</label>
            <input type="radio" name="parcial" value="1"><span class="radio-label">1</span>
            <input type="radio" name="parcial" value="2"><span class="radio-label">2</span>
            <input type="radio" name="parcial" value="3"><span class="radio-label">3</span>
          </fieldset>

        </fieldset>

        <hr>

        <fieldset class="student-grade-listing">
          <table>

            <tbody id="alumno">
              <tr class="student-grades-header">
                <th>Alumno</th>
                <th>Calificación</th>
              </tr>
              <tr class="student-grade-row">
                <td>
                  <select name="alumno" class="alumno-select first-student">
                    <option value="" disabled selected hidden>Escoga un alumno</option>
                  </select>
                </td>
                <td>
                  <input type="text" class="new-grade-field" name="grade" placeholder="Calificación">
                </td>
              </tr>
            </tbody>

          </table>

        <button id="add-student-button" class="new-student-button">+Alumno</button>

        <hr>
        
        <button class="submit-form" id="submit-student-form" type="submit">Enviar</button>

      </form>

    </div>

  </div>  <!-- / pop-up form for adding grades -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
